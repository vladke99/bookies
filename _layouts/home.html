---
layout: default
---

<!-- Page Header -->
{% if page.background %}
<header class="masthead" style="background-image: url('{{ page.background | prepend: site.baseurl | replace: '//', '/' }}')">
  {% else %}
  <header class="masthead">
    {% endif %}
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="page-heading" style="padding: 14px 0">
            <script src = "quote_generator/book_quotes.js"></script>
              <div class="container">
                  <div style="height: 26em; padding: 58px;">
                  <p id="quote" style= "text-align: center; color: #fff; font-size: 20px; font-weight: 200;"></p>
                  </div>
              </div>
              <div id="b-nav">
                  <button id="gen" onclick="genQuote()">→</button>      
              </div>
              <br>
              <br>
              <br>
              <a href="#booklist" class="btn btn-primary js-scroll-trigger" style="
              font-size: larger;
              background-color: #111f2200 !important;
              border-color: #111f2200 !important;
              ">﹀</a>
        </div>
      </div>
    </div>
  </header>

  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-10 mx-auto">

        {{ content }}

      </div> 
    </div>
  </div> 

  <main class="site__content">
    <section id= "booklist" class="blog" style="height: 100%;">
      <div class="container">
        <div class="post-list" itemscope="" itemtype="http://schema.org/Blog">
          {% for post in site.posts reversed %}
            {% include card.html %}
          {% endfor %}

        </div>
      </div>
    </section>


    <!-- <section id = "stats" style="height: 100%;">
        <center>
        <img src="quote_generator/current_stats.png" alt="Current stats" style = "width: 40%; height:
        40%">
        </center>

    </section> -->

    {% include statistics.html %}
    {% include bar_charts.html %}
  </main>
