<div class="post-card" itemprop="blogPosts" itemscope="" itemtype="http://schema.org/BlogPosting">

  <a href="{{ post.url | relative_url }}">
    {% if post.background %}
      <figure class="post-card__thumb">
        <img
          src="{{post.background}}"
          
          alt="{{post.title}}"
        />
        <noscript><img src="{{post.background}}" alt="{{ post.title }}"></noscript>
      </figure>
    {% else %}
      <figure class="post-card__thumb">
        <div class="dark-bg"></div>
      </figure>
    {% endif %}
  </a>
  <a class="post-card__inner" href="{{ post.url | relative_url }}">
    <div class="post-card__header" color = >
      <center> <h2 style="color: black; font-size: larger; margin-bottom: -1.5rem">{{ post.title | strip_html | truncate: 50 }}</h2></center>

    </div><br>
  <center><p style = "font-size: medium">{{ post.description | strip_html | truncatewords:20 }}</p></center>
  </a>
</div>
