<div class="post-card" itemprop="blogPosts" itemscope="" itemtype="http://schema.org/BlogPosting">

  <a href="{{ post.url | relative_url }}">
    {% if post.background %}
      <figure class="post-card__thumb">
        <img
          src="{{ site.url }}{{ site.baseurl }}{{post.background}}_placehold.jpg"
          data-srcset="{{ site.url }}{{ site.baseurl }}{{post.background}}.jpg, {{ site.url }}{{ site.baseurl }}{{post.background}}.jpg"
          
          alt="{{post.title}}"
        />
        <noscript><img src="{{ site.url }}{{ site.baseurl }}{{post.background}}.jpg" alt="{{ post.title }}"></noscript>
      </figure>
    {% else %}
      <figure class="post-card__thumb">
        <div class="dark-bg"></div>
      </figure>
    {% endif %}
  </a>
  <a class="post-card__inner" href="{{ post.url | relative_url }}">
    <div class="post-card__header" color = >
      <center> <h2 style="color: black;">{{ post.title | strip_html | truncate: 50 }}</h2></center>

    </div>
  <center><p>{{ post.description | strip_html | truncatewords:20 }}</p></center>
  </a>
</div>
